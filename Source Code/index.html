<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Authentication Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="split-container">
        <!-- Sign-In Section -->
        <div class="half signin-half">
            <div class="decoration decoration-top"></div>
            <div class="decoration decoration-bottom"></div>
            <div class="logo">AuthPortal</div>
            <div class="form-container">
                <h2 class="form-title">Welcome Back</h2>
                <form id="signin-form">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-button">Sign In</button>
                    </div>
                    <div class="form-footer">
                        Don't have an account? <a href="#" id="switch-to-signup">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Sign-Up Section -->
        <div class="half signup-half">
            <div class="logo">AuthPortal</div>
            <div class="form-container">
                <h2 class="form-title">Join Us</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Create Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-button">Sign Up</button>
                    </div>
                    <div class="form-footer">
                        Already have an account? <a href="#" id="switch-to-signin">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
